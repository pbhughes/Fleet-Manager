<!DOCTYPE html>
<html ng-app="fleetManager">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href="Content/Normalize.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
</head>

<body ng-controller="ViewController as viewControl">

    <div class="page-header">
        <img class="logo" src="Images/logo_raw.png" />
        <h3 class="siteUrl"><span style="color:blue; font-family: 'Satisfy', cursive; padding:0.625em;">Fleetmanager</span>.bargedata.com</h3>
        <div class="status" ng-show="viewControl.isLoggedIn">
            <span style="display:inline;">Logged in as: {{viewControl.loggedInUserName}}</span>
            <a href="#" ng-click="viewControl.logOut()">Log Out</a>
        </div>
    </div>

    <div class="container-fluid " ng-view>
        <!--All Views Go Here-->
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/routes.js"></script>
    <script src="javascript/controllers/view/view-controller.js"></script>
    <script src="javascript/controllers/fleetlist/fleetlist-controller.js"></script>
    <script src="javascript/controllers/fleet/fleet-controller.js"></script>
    <script src="javascript/filters/filter-capatalize.js"></script>
    <script src="javascript/directives/fleet-directive.js"></script>
    <script src="javascript/controllers/container/container-controller.js"></script>
</body>
</html>
